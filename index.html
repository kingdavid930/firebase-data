<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div id="mainWrapper" class="layout textCap textCenter">
        <header class="red white mBottom2 radius">
            <h1> Anytime is train time</h1>
            <span>choo choo. chee. chee</span>


        </header>



        <div id="contentWrapper" class="textLeft">

            <div id="trainTable" class="blue white mBottom2 radius ">
                <p class="pad1">train schedule</p>

                <table class="primary width-100 pad2">
                    <thead>
                        <th>train name</th>
                        <th>destination</th>
                        <th>frequency(min)</th>
                        <th>next arrival</th>
                        <th>minutes away</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td>trention express</td>
                            <td>trention</td>
                            <td>25</td>
                            <td>5:30pm</td>
                            <td>10</td>
                        </tr>
                    
                        </tr>

                    </tbody>
                </table>
            </div>
            <div id="trainForm" class="blue white radius">
                <p class="pad1">add train</p>
                <form action="" class="primary pad2 ">
                    <label for="train-name">train name</label>
                    <input type="text" class="width-100 mBottom" data-name="name">
                    <label for="destination">destination</label>
                    <input type="text" class="width-100 mBottom" data-name="destination-place">
                    <label for="first-train-time hh:mm-military time">first train time hh:mm-military time</label>
                    <input type="text" class="width-100 mBottom" data-name="data-time">
                    <label for="frequency(min)">frequency(min)</label>
                    <input type="text" class="width-100 mBottom" data-name="data-frequency">
                    <button id="submit-button" class="blue radius white">Submit</button>
                </form>




            </div>
        </div>




    </div>























    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-messaging.js"></script>
    <script src="app.js"></script>
</body>

</html>
